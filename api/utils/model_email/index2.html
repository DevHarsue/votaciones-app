<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNU</title>
    <style>
        body {
            background-image: url("cid:logo");
            /* background-size: cover;  */
            background-repeat: no-repeat; 
            background-position: center; 
        }

        div {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            margin-top: 24px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para estilo */
        }

        img {
            max-width: 150px; /* Limita el tamaño de la imagen */
            border-radius: 10px; /* Bordes redondeados */
            margin: 20px 0; /* Espacio arriba y abajo de la imagen */
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #007BFF; /* Color azul para destacar */
        }

        p {
            color: #333;
            font-size: 1.25em;
        }
    </style>
</head>
<body>
    <div>
        <h1>CNU</h1>
        <h2>VOTO REALIZADO CORRECTAMENTE</h2>
        <p>Usted ha votado por:</p>
        <p><strong id="candidate-name">{{ starname }}</strong></p> <!-- Nombre dinámico -->
        <img src="cid:image_artist" alt="Foto del candidato"> <!-- Imagen debajo de CNU -->
    </div>
</body>
</html>
